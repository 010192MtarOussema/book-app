<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Student</h1>
  <p class="custom-text">A demo CRUD app for <strong>student record management system</strong> built with <strong>Angular7
      and Firebase5</strong></p>
</div>

<!-- Student form -->
<form [formGroup]="bookForm" (ngSubmit)="submitStudentData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">

        <div class="col-md-12 mb-3">
          <label>Book name</label>
          <input type="text" formControlName="bookName" class="form-control" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="bookName.touched && bookName.invalid" class="error"><sup>*</sup>Please enter atleast first name</p>
          <p *ngIf="bookName.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
        </div>

     

      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Picture</label>
          <input formControlName="picture" class="form-control" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="picture.touched && picture.invalid" class="error"><sup>*</sup>Please provide email</p>
          <p *ngIf="picture.errors?.pattern" class="error"><sup>*</sup>Please enter correct email</p>
        </div>

    

      </div>

      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!bookForm.valid">Add Book</button>
      </div>

    </div>
  </div>
</form><!-- Student form ends-->
